<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - My Valley Tour & Travels</title>
    
    <!-- CSS -->
    <style>
        :root {
            --first-color: #0396A6;
            --dark-color: #000;
            --white-color: #F2F2F2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--dark-color);
            color: var(--white-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/img/bg-img.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .thank-you-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            font-size: 4rem;
            color: var(--first-color);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--white-color);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--first-color);
            color: var(--white-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #027885;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(3, 150, 166, 0.3);
        }

        @media screen and (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .icon {
                font-size: 3rem;
            }
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We appreciate your interest and will get back to you shortly.</p>
        <a href="https://www.myvalley.in" class="btn">Return to Home</a>
    </div>
</body>
</html>
